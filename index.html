<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="text-center mx-auto mt-24 bg-blue-100  border border-gray-400 h-96 w-96 rounded">
    <h1 class="text-3xl font-bold mt-10">Login</h1>
    <p id="output-email" class="mt-5"></p>
    <p id="output-password"></p>
    <div class="space-y-10">
       <label class="text-xl mr-12 font-bold text-gray-600 " for="">Email :</label>
       <input id="input-email" type="email" class=" pl-3 pr-10 py-1.5 border border-gray-300  focus:outline-red-300 rounded" placeholder="Inter your email"> <br>
       <label class="text-xl mr-3 font-bold text-gray-600 " for="">Password :</label>
       <input id="input-password" type="password" class=" pl-3 pr-10 py-1.5 border border-gray-300  focus:outline-red-300 rounded" placeholder="Inter your password">
    </div>
    <button id="submit" class="mt-10 rounded text-xl text-white font-medium border bg-red-400 py-1 px-7">submit</button>
    
</div>


<script src="./app.js"></script>
</body>
</html>
